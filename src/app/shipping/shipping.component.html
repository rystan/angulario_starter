<h3>Shipping Prices</h3>

<table>
  <caption>Shipping Prices</caption>
  <thead class="shipping-item">
      <th scope="col">Type</th>
      <th scope="col">Price</th>
  </thead>
  <tbody>
    <tr class="shipping-item"
      *ngFor="let shipping of shippingCosts | async">
      <td>{{shipping.type}}</td>
      <td>{{shipping.price | currency}}</td>
    </tr>
  </tbody>
</table>
